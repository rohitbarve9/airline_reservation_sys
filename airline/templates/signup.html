<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
</head>
<body>
	<h1>Hello new user! Please fill in your information</h1><br>
	<form method="POST" action='#'>
		<label>Create your id/username: </label>
		<input type="text" name="customer_id" placeholder="Customer ID"><br><br>
		<label>Name: </label>
		<input type="text" name="customer_name">
		<br><br>
		<label>Address: </label>
		<textarea cols="20" rows="3" name="address"></textarea>
		<label>City: </label>
		<input type="text" name="city">
		<br><br>
		<label>State: </label>
		<input type="text" name="state">
		<br><br>
		<label>Zip: </label>
		<input type="text" name="zip">
		<br><br>
		<label>Phone number: </label>
		<input type="text" name="phone_num">
		<br><br>
		<label>Gender: </label> 
		<input type="text" name="gender">
		<br><br>
		<label>Date of birth: </label> 
		<input type="date" name="date_of_birth">
		<br><br>
		<label>Age: </label> 
		<input type="text" name="age">
		<br><br>
		<input type="submit" name="submit" value="Sign Up">
		<br><br><br>
		<a href="{{url_for('login')}}">Already a user? Sign In</a><br><br>
		<a href="{{url_for('main_page')}}">BACK TO MAIN PAGE</a>
	</form>
</body>
</html>
